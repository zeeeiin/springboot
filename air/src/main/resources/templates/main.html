<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<th:block th:replace="~{./include/basicLayout :: setContent( ~{:: .wrap } ) }">

        <div class="wrap">            
            <!-- category -->
            <div class="category" >

                <div class="main_img">
                    <img th:src="@{/image/wing-cloud-sky-atmosphere-flying-airplane-924143-pxhere.com.jpg}" alt="bgImg" class="bg">
                </div>
                
                <div class="cate">
                    <ul class="cate_ul">
                        <li class="left">
                            <a href="#" ><!--이동 : a태그말고 onclick 이벤트로 걸어주기-->
                                <span class="icon_img"><img th:src="@{/image/cate_exair.png}" alt=""></span>
                                <h4>땡처리 해외항공</h4>
                            </a> 
                        </li>
                        <li class="right">
                            <a th:href="@{/user/search}" class="inairBtn"><!-- 확인차 주소적은거.. -->
                                <span class="icon_img"><img th:src="@{/image/cate_inair.png}" alt=""></span>                                
                                <h4>국내항공</h4>
                            </a>
                        </li>              
                    </ul>
                
                    <ul class="cate_ul">
                        <li class="left">
                            <a href="#" >
                                <span class="icon_img"><img th:src="@{/image/cate_pack.png}" alt=""></span>                                
                                <h4>땡처리패키지</h4>
                            </a> 
                        </li>
                        <li class="right">
                            <a href="/inair" >
                                <span class="icon_img"><img th:src="@{/image/cate_free.png}" alt=""></span>                                
                                <h4>자유여행</h4>
                            </a>
                        </li>              
                    </ul>
                
                    <ul class="cate_ul">
                        <li class="left">
                            <a href="#" >
                                <span class="icon_img"><img th:src="@{/image/cate_exhotel.png}" alt=""></span>                                                             
                                <h4>해외호텔</h4>
                            </a> 
                        </li>
                        <li class="right">
                            <a href="/inair" >
                                <span class="icon_img"><img th:src="@{/image/cate_inhotel.png}" alt=""></span>                                
                               
                                <h4>국내숙박</h4>
                            </a>
                        </li>              
                    </ul>
                
                    <ul class="cate_ul">
                        <li class="left">
                            <a href="#" >
                                <span class="icon_img"><img th:src="@{/image/cate_exrentcar.png}" alt=""></span>                                
                               
                                <h4>해외렌트카</h4>
                            </a> 
                        </li>
                        <li class="right">
                            <a href="/inair" >
                                <span class="icon_img"><img th:src="@{/image/cate_inrentcar.png}" alt=""></span>                                
                               
                                <h4>제주도 렌트카</h4>
                            </a>
                        </li>              
                    </ul>
                
                    <ul class="cate_ul">
                        <li class="left">
                            <a href="#" >
                                <span class="icon_img"><img th:src="@{/image/cate_insu.png}" alt=""></span>                                
                               
                                <h4>해외 여행자보험</h4>
                            </a> 
                        </li>
                        <li class="right">
                            <a href="/inair" >
                                <span class="icon_img"><img th:src="@{/image/cate_pass.png}" alt=""></span>                                
                               
                                <h4>제주 할인입장권</h4>
                            </a>
                        </li>              
                    </ul>
                
                    
                </div>

            </div> <!-- category end -->

            <div class="notice_box">

                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="photo swiper-slide"><img th:src="@{/image/1.jpg}" class="itemImg">
                            <p>
                                <span class="notice_txt">보너스 혜택을 누려보세요!</span>
                            </p>
                        </div>
                        <div class="photo swiper-slide"><img th:src="@{/image/2.jpg}" class="itemImg">
                            <p>
                                <span class="notice_txt">Wi-Fi로 소중한 순간을 놓치지 마세요.</span>
                            </p>
                        </div>
                        <div class="photo swiper-slide"><img th:src="@{/image/3.jpg}" class="itemImg">
                            <p>
                                <span class="notice_txt">여행지별 입국요건을 지도에서 확인하세요.</span>
                            </p>
                        </div>                        
                        <div class="photo swiper-slide"><img th:src="@{/image/4.jpg}" class="itemImg">
                            <p>
                                <span class="notice_txt">땡처리닷컴의 매력적인 가이드</span>
                            </p>
                        </div> 
                    </div>
                             
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>            
                </div>




                <script>
                    //스와이퍼
                    const swiper = new Swiper('.swiper', {
            
                        // Optional parameters
                        direction: 'horizontal',
                        loop: true,                        
                        autoplay: { //자동재생
                        delay: 5000,
                        },                                             
                        // Navigation arrows
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        },  
                    });            
                </script>  

            </div>
            
            
        </div>
    </div>
    

</th:block>

<script>
	
	$(document).ready(function() {
		$(".inairBtn").click(function() {
			location.href="/air/search";
		})
	});
	
</script>

</html>
