#마이바티스 관련설정
#해당패키지아래에 있는 클래스 이름을 단축명으로 사용가능.
mybatis.type-aliases-package=com.coding404.myweb.command

#mapper 분리
#classpath:/는 resource 폴더 아래
#**/ -> 있을수도 없을 수도 있다는 의미
#xml 위치를 분리해서 사용할 수 있다.
mybatis.mapper-locations=classpath:/mapper/**/*.xml
